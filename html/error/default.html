<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: twinkle linear infinite; }
        .error-code { animation: float 6s ease-in-out infinite; text-shadow: 0 0 15px rgba(77, 145, 255, 0.7), 0 0 30px rgba(77, 145, 255, 0.5); }
        .rocket { animation: rocket-fly 10s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes twinkle { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
        @keyframes rocket-fly { 0% { transform: translateY(20px) rotate(-45deg); } 50% { transform: translateY(-20px) rotate(-45deg); } 100% { transform: translateY(20px) rotate(-45deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="starfield" class="absolute top-0 left-0 w-full h-full"></div>
    <div class="text-center z-10 p-8 bg-black bg-opacity-50 rounded-2xl backdrop-blur-sm border border-blue-500/30">
        <div class="relative inline-block">
            <h1 class="error-code text-9xl font-bold text-blue-400">codes</h1>
            <div class="rocket absolute -top-10 -right-20 text-6xl">ðŸš€</div>
        </div>
        <h2 class="mt-8 text-4xl font-bold text-gray-200">errors</h2>
        <p class="mt-4 text-lg text-gray-400">Oops! It seems you've ventured into uncharted territory.</p>
        <p class="mt-2 text-md text-gray-500">
            Redirecting you back to the homepage in 
            <span id="countdown" class="font-bold text-blue-300">10</span> seconds...
        </p>
        <a href="/" class="mt-8 inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
            Go to Homepage Now
        </a>
    </div>
    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starfield.appendChild(star);
        }
        const countdownElement = document.getElementById('countdown');
        let countdown = 10;
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
