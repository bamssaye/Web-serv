<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserv Transmission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { font-family: 'Orbitron', sans-serif; overflow: hidden; }
    .star { position: absolute; background-color: white; border-radius: 50%; animation: twinkle linear infinite; }
    .main-title { animation: float 6s ease-in-out infinite; text-shadow: 0 0 15px rgba(192, 132, 252, 0.7), 0 0 30px rgba(192, 132, 252, 0.5); }
    .rocket { animation: rocket-fly 10s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    @keyframes twinkle { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    @keyframes rocket-fly { 0% { transform: translateY(20px) rotate(-45deg); } 50% { transform: translateY(-20px) rotate(-45deg); } 100% { transform: translateY(20px) rotate(-45deg); } }
    video { border-radius: 0.5rem; border: 1px solid rgba(168, 85, 247, 0.3); }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  
  <div id="starfield" class="absolute top-0 left-0 w-full h-full"></div>

  <div class="text-center z-10 p-8 bg-black bg-opacity-50 rounded-2xl backdrop-blur-sm border border-purple-500/30 max-w-4xl">
    <div class="relative inline-block">
      <h1 class="main-title text-5xl md:text-6xl font-bold text-purple-400">TRANSMISSION</h1>
      <div class="rocket absolute -top-10 -right-20 text-6xl">ðŸš€</div>
    </div>
    <h2 class="mt-4 text-2xl md:text-3xl font-bold text-gray-200">INCOMING SIGNAL</h2>
    
    <div class="mt-8">
      <video class="w-full" controls>
        <source src="gnawa1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
     <a href="/" class="mt-8 inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
      Return to Homepage
    </a>
  </div>

  <script>
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
